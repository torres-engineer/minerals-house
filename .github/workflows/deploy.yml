name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './web'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

